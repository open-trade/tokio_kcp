[package]
name = "tokio_kcp"
version = "0.8.0"
authors = ["Matrix <113445886@qq.com>", "Y. T. Chung <zonyitoo@gmail.com>"]
description = "A kcp implementation for tokio"
license = "MIT"
readme = "README.md"
keywords = ["kcp", "udp", "reliable", "tokio"]
documentation = "https://docs.rs/tokio_kcp"
repository = "https://github.com/Matrix-Zhang/tokio_kcp"
edition = "2018"

[dependencies]
bytes = "1.1"
futures = "0.3"
kcp = "0.4"
log = "0.4"
tokio = { version = "1.15", features = ["net", "sync", "rt"] }
byte_string = "1.0"

[dev-dependencies]
env_logger = "0.9"
tokio = { version = "1.15", features = ["net", "sync", "rt", "rt-multi-thread", "macros", "time", "io-util", "io-std"]}
